<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CourseCraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #6a0dad;
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
        }

        .input-box {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            font-size: 16px;
            font-weight: 500;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 8px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #ffffff;
            color: #4b0082;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            background: #f0f0f0;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ffe6ff;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup/">Sign Up</a>
        </div>
    </div>

</body>
</html>
